<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>
    <header class="homepage_header">
        <div class="homepage_logo">
            <img src="Assets/Frame 5.png" alt="logo">
        </div>
        
        <nav class="homepage_nav_menu">
            <div class="homepage_primary_menu">
                <p>Home</p>
                <a  href="productListing.html"><p>Product</p></a>
                <a  href="artisan-shop.html"><p>Shops</p></a>
                <p>Contact</p>
            </div>
            <div class="homepage_secondary_menu">
                <button class="homepage_header_signin_button">
                    <img src="Assets/Frame 13.png" alt="Hero Image">
                </button>
                <div class="homepage_header_cart">
                    <img src="Assets/Frame 23.png" alt=""> 
                </div>
            </div>
        </nav>

    </header>
    <div class="homepage_hero_section">
        <div class="homepage_hero_image">
            <img src="Assets/image 20.png" alt="Hero Image">
        </div>
        <h1 class="homepage_hero_title">
            Unleash Your Imagination
        </h1>
        <p class="homepage_hero_subtitle">
            Explore the World of Handmade Crafts
        </p>
        <Button class="homepage_hero_button">
            Get Started
        </Button>
    </div>
    <div class="homepage_special">
        <div class="homepage_FastFree">
            <img src="Assets/Frame 65.png" alt="">
        </div>
        <div class="homepage_special_centre">
            <div class="homepage_Shipping">
                <img src="Assets/Frame 66.png" alt="">
            </div>
            <div class="homepage_guaranteed">
                <img src="Assets/Frame 68.png" alt="">
            </div>
        </div>
        <div class="homepage_payment">
            <img src="Assets/Frame 67.png" alt="">
        </div>
    </div>

</html>
